name: Build and Push to ECR and ACR (Frontend)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (e.g., 0.0.3, 0.0.4)'
        required: true
        default: '0.0.1'
        type: string

jobs:
  build-and-push:
    name: Build, Push and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ======================
      # AWS (ECR + EKS)
      # ======================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ECR_FRONTEND_REPOSITORY }}:${{ github.event.inputs.image_tag }}
            ${{ secrets.ECR_FRONTEND_REPOSITORY }}:latest
      # [Trivy Scan 추가] Docker 이미지 취약점 검사
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@v0.13.0
        with:
          image-ref: ${{ secrets.ECR_BACKEND_REPOSITORY }}:${{ github.event.inputs.image_tag }}
          severity: CRITICAL,HIGH   # 심각도 높은 취약점만 실패 처리
          ignore-unfixed: false
          format: table
          
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/frontend \
            frontend=${{ secrets.ECR_FRONTEND_REPOSITORY }}:${{ github.event.inputs.image_tag }} \
            -n shoppingmall
          kubectl rollout status deployment/frontend -n shoppingmall

      # ======================
      # Azure (ACR + AKS)
      # ======================
      #acr 로긴
      - name: Login to Azure ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push to Azure ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:${{ github.event.inputs.image_tag }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:latest
      #azure 로긴
      - name: Azure Login   
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} 

      - name: Set up kubectl for AKS 
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}  
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}     

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/frontend \
            frontend=${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:${{ github.event.inputs.image_tag }} \
            -n shoppingmall
          kubectl rollout status deployment/frontend -n shoppingmall
